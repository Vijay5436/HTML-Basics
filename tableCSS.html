                     <title>Spanning Columns</title>
            <style type="text/css">
            table {
                border: 3px solid black;
                color: #f0f8ff;
            }
            th,td{
                border: 2px solid red;
                background-color: #7fff00;
                padding: 5px;
                width: 100px;
            }
            </style>


        </body>
    </head>
    <body>
        <table  >
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12am</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art         </td>
            </tr>
            <tr>
