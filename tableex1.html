<!DOCTYPE html>
<html>
    <head>
        <title>
            web page
        </title>
        <head>
                     <title>Spanning Columns</title>
            <style type="text/css">
            table {
                border: 2px solid white;
                color: rgb(3, 3, 3);
            }
            th,td{
                border: 1px solid white;
                background-color: #e5ebe1;
                padding: 5px;
                width: 100px;
            }
            </style>


        </body>
    </head>
    <body>
        <table  >
            <tr>
               <th></th>
               <th>ABC</th>
               <th>BBC</th>
               <th>CNN</th>
            </tr>
           <tr>

               <th>6pm-7pm</th>
               <td rowspan="2">Movie</td>
               <td>Comedy</td>
               <td>News</td>

               
           </tr>
           <tr>
               <th>7pm-8pm</th>
               <td>Sport</td>
               <td>CurrentAffairs</td>
           </tr>

        </tr>


        </table>
        
    </body>
</html>
